apiVersion: apps/v1
kind: Deployment
metadata:
  name: techtalks-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-nestjs
  template:
    metadata:
      labels:
        app: app-nestjs
    spec:
      containers:
      - name: nest
        image: quay.io/rockchico2/techtalks-app:0.1.0
        env:
          - name: MINHA_ENV_VAR
            value: 'Bazinga!'
        resources:
          limits:
            cpu: "1"
            memory: "128Mi"
          requests:
            cpu: "0.5"
            memory: "128Mi"
